<!DOCTYPE html>
<html>
<head>
    <title>App Preview</title>
    <style>
        body { 
            background: #050505; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            font-family: -apple-system, sans-serif; 
            color: white; 
        }
        .back-link { position: absolute; top: 20px; left: 20px; color: #888; text-decoration: none; border: 1px solid #333; padding: 8px 16px; border-radius: 5px; }
        
        h2 { margin-bottom: 20px; font-weight: 300; letter-spacing: 1px; }

        /* FIXED: Dimensions changed to 375x812 to match iPhone 13/14/15 standards */
        .phone {
            width: 375px; 
            height: 812px;
            background: #000;
            border: 12px solid #1a1a1a;
            border-radius: 55px;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            overflow: hidden; /* This keeps the app inside the rounded corners */
        }

        /* Adds a visual Notch to make it look real */
        .phone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background: #1a1a1a;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 20;
        }
        
        /* The Screen */
        iframe { 
            width: 100%; 
            height: calc(100% - 40px); /* Reduce height to account for padding */
            margin-top: 30px; /* Pushes the 'My Queue' title below the notch */
            border: none; 
            background: #000;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-link">‚Üê Back</a>
    <h2>Silent Queue Mobile Preview</h2>
    <div class="phone">
        <iframe src="https://silent-queue-frontend.vercel.app/"></iframe>
    </div>
</body>
</html>
